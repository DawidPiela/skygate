<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        class="form-control"
                        name="name"
                        [(ngModel)]="name"
                        required
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                        type="number"
                        id="amount"
                        class="form-control"
                        name="amount"
                        [(ngModel)]="amount"
                        readonly
                        required
                        pattern="^[0-9]+[0-9]*$"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button
                        class="btn btn-success"
                        type="submit"
                        [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button
                        class="btn btn-danger"
                        type="button"
                        (click)="onDelete()"
                        *ngIf="editMode">Delete</button>
                    <button (click)="onAdd(f, 1)" class="btn btn-success" type="button">+1</button>
                    <button (click)="onAdd(f, 5)" class="btn btn-success" type="button">+5</button>
                    <button (click)="onAdd(f, 20)" class="btn btn-success" type="button">+20</button>
                    <button (click)="onSubstract(f, 1)" class="btn btn-danger" type="button">-1</button>
                    <button (click)="onSubstract(f, 5)"class="btn btn-danger" type="button">-5</button>
                    <button (click)="onSubstract(f, 20)" class="btn btn-danger" type="button">-20</button>
                </div>
            </div>
        </form>
    </div>
</div>
